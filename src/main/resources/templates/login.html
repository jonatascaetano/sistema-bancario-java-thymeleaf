<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script th:src="@{/js/login.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; min-width: 400px;">
            <div class="text-center">
                <img src="https://st4.depositphotos.com/20523700/23682/v/450/depositphotos_236827086-stock-illustration-bank-vector-icon-sign-icon.jpg"
                    } alt="Logo" class="mb-3 rounded-circle">
                <h2 class="mb-3" style="color: #ff6f61;">Bem-vindo!</h2>
                <p class="mb-4 text-muted">FaÃ§a login para acessar sua conta</p>
            </div>
            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">CPF</label>
                    <input oninput="mascara(this)" type="text" id="username" name="username" class="form-control"
                        placeholder="Digite seu CPF" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-container"> 
                        <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required> 
                        <i class="bi bi-eye-slash-fill password-toggle-icon" id="togglePassword"></i> 
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom btn-lg">Entrar</button>
                </div>
            </form>

            <!-- Alerts -->
            <div th:if="${param.error}" class="alert alert-danger mt-3 text-center" role="alert">
                CPF ou senha invÃ¡lidos
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-3 text-center" role="alert">
                VocÃª saiu com sucesso! ðŸ˜Š
            </div>

            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none" style="color: #ff6f61;">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>

</body>

</html>
